<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lobster&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <!-- link to page -->
    <link rel="stylesheet" href="./css/root.css" />
    <link rel="stylesheet" href="./css/home.css" />
    <title>FoodieLand</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <!-- navigation bar -->
      <nav class="navigation-bar">
        <div class="logo">FoodieLand<span>.</span></div>
        <ul class="navigation-list">
          <li class="navigation-link"><a href="#">Home</a></li>
          <li class="navigation-link"><a href="#">Recipes</a></li>
          <li class="navigation-link"><a href="#">Blog</a></li>
          <li class="navigation-link"><a href="#">Contact</a></li>
          <li class="navigation-link"><a href="#">About us</a></li>
        </ul>
        <div class="icon">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-twitter"></i>
        </div>
      </nav>
    </header>
    <!-- hero section -->
    <section class="hero-section">
      <!-- grid container -->
      <div class="container-grid">
        <div class="txt">
          <button class="btn-recipes">
            <img src="./images/recipes.png" alt="Recipes" />
            Hot Recipes
          </button>
          <h1 class="food-name">Spicy delicious chicken wings</h1>
          <p class="food-decription">
            Lorem ipsum dolor sit amet, consectetuipisicing elit, sed do eiusmod
            tempor incididunt ut labore et dolore magna aliqut enim ad minim
          </p>
          <!-- time and food btn -->
          <div class="time-btn">
            <button class="time">
              <i class="fa-solid fa-clock"></i>
              30 Minutes
            </button>
            <button class="food">
              <i class="fa-solid fa-utensils"></i>
              Chicken
            </button>
          </div>
          <!-- profile and view recipes -->
          <div class="review">
            <div class="profile">
              <img src="./images/hong.jpg" alt="profile" />
              <div class="profile-txt">
                <p class="username">Mean KimHong</p>
                <p class="date">15 March 2022</p>
              </div>
            </div>
            <button class="view-recipes">
              <i class="fa-solid fa-circle-play"></i>
              View Recipes
            </button>
          </div>
        </div>
        <div class="img"></div>
      </div>
    </section>
  </body>
</html>
